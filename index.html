<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador de Clientes</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1a73e8;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      width: 95%;
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background: #0c57c2;
    }

    .card {
      margin-top: 25px;
      padding: 20px;
      background: #eef3ff;
      border-left: 6px solid #1a73e8;
      border-radius: 8px;
    }

    .error {
      background: #ffe5e5;
      border-left: 6px solid #ff4d4d;
    }
  </style>
</head>

<body>

  <header>Sistema de Búsqueda - Clientes & Información</header>

  <div class="container">
    <h2>Buscar Cliente</h2>

    <label for="pin">PIN de Acceso</label>
    <input type="password" id="pin" placeholder="Ingresa tu PIN">

    <label for="nombre">Nombre del Cliente</label>
    <input type="text" id="nombre" placeholder="Ej: Juan Pérez">

    <label for="dpi">DPI</label>
    <input type="text" id="dpi" placeholder="Ej: 1234567890101">

    <label for="nit">NIT</label>
    <input type="text" id="nit" placeholder="Ej: 1234567-8">

    <button onclick="realizarBusqueda()">Buscar Información</button>

    <div id="resultado"></div>
  </div>

  <!-- CARGAR SCRIPT EXTERNO -->
  <script src="script.js"></script>

</body>
</html>
