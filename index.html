<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de B√∫squeda de Clientes</title>

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #eef1f7;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #1a73e8, #0c57c2);
      color: white;
      padding: 25px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    .container {
      width: 95%;
      max-width: 850px;
      margin: 40px auto;
      background: white;
      padding: 35px;
      border-radius: 14px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-top: 0;
      font-size: 22px;
      color: #1a73e8;
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #cdd4e0;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color .3s;
    }

    input:focus {
      border-color: #1a73e8;
      outline: none;
      box-shadow: 0 0 4px rgba(26,115,232,0.3);
    }

    button {
      margin-top: 25px;
      padding: 14px;
      width: 100%;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background .3s, transform .1s;
    }

    button:hover {
      background: #0c57c2;
      transform: scale(1.02);
    }

    #resultado {
      margin-top: 30px;
    }

    .card {
      padding: 20px;
      background: #f7faff;
      border-left: 6px solid #1a73e8;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      animation: fadeIn 0.3s ease;
    }

    .error {
      background: #ffecec;
      border-left-color: #ff4d4d;
    }

    pre {
      white-space: pre-wrap;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <header>Sistema de B√∫squeda de Clientes</header>

  <div class="container">
    <h2>Consulta de Informaci√≥n</h2>

    <label for="pin">PIN de Acceso</label>
    <input type="password" id="pin" placeholder="Ingresa tu PIN">

    <label for="nombre">Nombre del Cliente</label>
    <input type="text" id="nombre" placeholder="Ej: Juan P√©rez">

    <label for="dpi">DPI</label>
    <input type="text" id="dpi" placeholder="Ej: 1234567890101">

    <label for="nit">NIT</label>
    <input type="text" id="nit" placeholder="Ej: 1234567-8">

    <button onclick="realizarBusqueda()">üîç Buscar Informaci√≥n</button>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
